services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: adoptions-postgres
    environment:
      POSTGRES_USER: myappuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: adoptions
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myappuser -d adoptions"]
      interval: 5s
      timeout: 5s
      retries: 5  

volumes:
  postgres-data: